<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>DEMO CV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="author" content="DEMO CV" />

<!-- CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+e2m6w6w0sH0k3kYqJ3G6Qk1qQv5Vb3tZf+g6kQ3s=" crossorigin="" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.css" />
<link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
<style>
:root{--topbar-height:56px}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
.topbar{height:var(--topbar-height);display:flex;align-items:center;padding:0 16px;gap:12px;background:linear-gradient(90deg,#0f172a,#0b1220);color:#fff;box-shadow:0 2px 6px rgba(2,6,23,0.2);}
.topbar .title{font-weight:600;font-size:18px;letter-spacing:0.4px;}
#mapa{height:calc(100vh - var(--topbar-height));width:100%;}
</style>
</head>
<body>
<div class="wrap">
  <header class="topbar">
    <div class="title">demo</div>
  </header>

  
    <div id="mapa" class="sidebar-map"></div>
</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
<script src="https://unpkg.com/leaflet-search@3.0.9/dist/leaflet-search.min.js"></script>
<script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@2.13.0/dist/leaflet-geoman.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
// Inicializar mapa
const map = L.map('mapa').setView([19.4326, -99.1332], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  attribution:'&copy; OpenStreetMap'
}).addTo(map);

// Sidebar
const sidebar = L.control.sidebar({ container: 'sidebar', position: 'left' }).addTo(map);
</script>
</body>
</html>
